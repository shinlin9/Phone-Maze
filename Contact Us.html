    <div class="formBox">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Swing by for a cup of coffee, or leave us a message:</p>
        </div>
            <form >
              <div style="text-align: center;">
                   <i class="fa-solid fa-user" style="color: #92e3fe;"></i>
                   <label for="fname">First Name</label>
                   <input type="text" id="fname" name="firstname" placeholder="Your name..">
              </div>
              <div style="text-align: center;">
                 <i class="fa-solid fa-user" style="color: #92e3fe;"></i>  
                 <label for="lname">Last Name</label>
                 <input type="text" id="lname" name="lastname" placeholder="Your last name.." style="height=100px,width=200px;" >
              </div>
              <div style="text-align: center;">
                 <i class="fa-solid fa-envelope" style="color: #7ec1f8;"></i>
                 <label for="femail">Email</label>
                 <input type="text" id="femail" email="email" placeholder="Your Email.." style="height=100px,width=200px;">
              </div>
              <div style="text-align: center;">
                 <i class="fa-solid fa-phone" style="color: #80d5f4;"></i>
                 <label for="fphone">Phone</label>
                 <input type="text" id="fphone" number="phone" placeholder="Your Phone Number.." style="height=100px,width=200px;">
              </div>
              <div style="text-align: center;">
                 <i class="fa-solid fa-comment" style="color: #80d5f4;"></i>
                 <label for="fcomment">Comment</label>
                 <input type="text" id="fcomment" comment="comment" placeholder="  type-text..." style="height=100px,width=200px;">
              </div>
              <div>
                <input type="submit" value="Submit">
              </div>
              <div class="footer">
                <p>&copy;Phone Maze&copy;</p>
              </div>  
           </form>
       </div>
